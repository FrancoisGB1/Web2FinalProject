<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Enregistrement</title>
        <script src="dist/register.js"></script>
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/register.css">
        <link rel="icon" href="img/favicon.png" type="image/png" />
    </head>
    <body>
        
        <div id="world">
            <img id="map-bg" src="img/3809.png" alt="Five Island Meadow">
            <img id="walker" src="img/walking/standingDown.png" alt="Dresseur">
        </div>

        <main class="register-container">
            <div class="form-card">
                <h1>Inscription</h1>
                <p class="subtitle">Crée ton compte pour accéder au chat.</p>

                <div id="api-message"></div>

                <form action="" method="post" autocomplete="off">
                    <input type="text" name="no" placeholder="Matricule" required>            
                    <input type="text" name="firstName" placeholder="Prénom" required>            
                    <input type="text" name="lastName" placeholder="Nom de famille" required>            
                    <input type="text" name="username" placeholder="Nom d'usager" required>            
                    <input type="password" name="password" placeholder="Mot de passe" required>            
                    <input type="text" name="welcomeText" placeholder="Texte de bienvenue" required>

                    <button type="submit">
                        S'enregistrer
                    </button>
                </form>

                <p class="login-link">
                    Déjà un compte ?
                    <a href="index.html">Se connecter</a>
                </p>
            </div>
        </main>
        <script src="dist/register.js"></script>
    </body>
</html>
